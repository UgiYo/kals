<script type="text/javascript">
	
var strip_html_tag = function(_html, _except_tags) {
    //var _reTag = /<(?:.|\s)*?/g;
    var _reTag = /<[^>].*?>/g;
    
    if (typeof(_except_tags) == "string") {
        _except_tags = [_except_tags];
    }
    if (typeof(_except_tags) != "undefined" 
		&& typeof(_except_tags[0]) == "string") {
		_reTag = "<[^(";
		for (var _i = 0; _i < _except_tags.length; _i++) {
			if (_i > 0) {
				_reTag = _reTag + "|";
			}
			_reTag = _reTag + _except_tags[_i];
		}
		_reTag = _reTag + ")>].*?>";
		_reTag = new RegExp(_reTag, "g");
	}
    
    return _html.replace(_reTag,"");
};

var str = '<a href="http://blog.roodo.com/rocksaying/archives/258097.html"><img alt="[Licensed by GNU FDL]" src="http://blog.roodo.com/rocksaying/0db352d5.png"></a>';
alert(strip_html_tag(str, ["img"]));
	
</script>
