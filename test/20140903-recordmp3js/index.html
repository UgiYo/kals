<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Live input record and playback</title>
  <style type='text/css'>
      .record_button {
          /*background-image: url('mic128.png');
          background-repeat: no-repeat;
          background-position: center center;
          background-size: cover;
          */
          width: 128px;
          height: 128px;
          border-width: 0;
          background-color: transparent;
          cursor: pointer;
          margin-bottom: 5px;
      }
      .record_button img {
          width: 100%;
          height: auto;
      }
      .record_button.hover {
          background: -webkit-radial-gradient(center, ellipse cover, #ff9999 0%, transparent 75%, transparent 100%,#7db9e8 100%);
      }
      .record_button.recording {
          background: -webkit-radial-gradient(center, ellipse cover, #ff0000 0%, #ff0000 50%, transparent 60%, transparent 100%) !important;
      } 
      
      .record_button.wait {
          background: -webkit-radial-gradient(center, ellipse cover, #333333 0%, transparent 75%, transparent 100%,#7db9e8 100%) !important;
          cursor: wait;
      }
      
      .dashboard {
          display: none;
      }
      
    .controller {
        text-align: center;
        display: inline-block;
        float: left;
        min-height: 200px;
        min-width: 250px;
    }
    
    .controller .download {
        width: 250px;
    }
    
    .controller .download a {
        margin-left: 5px;
    }
      
    ul { list-style: none; }
    #recordingslist audio { display: block; margin-bottom: 10px; }
    
    .viz {
        /*height: 80%;
        width: 100%;
        display: flex;*/
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-color: #202020;
        box-shadow: 0px 0px 10px blue;
        height: 150px;
        width: 300px;
        display: inline-block;
    }
    .viz .analyser {
        border: 1px solid red;
        /*display: none;*/
    }
    /*
    @media (orientation: landscape) {
        .viz { height: 100%; width: 90%;}
    }*/
  </style>
   <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <h1>Record to MP3 Test</h1>

  <div class="recorder-panel">
    <div class="controller">
      <button onclick="toggleRecording(this);" onmouseover="$(this).addClass('hover');" onmouseout="$(this).removeClass('hover');" class="record_button">
          <img src='mic128.png'/>
      </button>  
      <div class="dashboard">
          <span class="label remain">已錄</span>
          <span class="recorded_secs">0</span>
          <span class="label sec">秒</span>
          <span class="label separator"> / </span>
          <span class="label remain">剩餘</span>
          <span class="remain_secs"></span>
          <span class="label sec">秒</span>
      </div>
      <div class="download"></div>
    </div>
    <div class="viz">
          <canvas class="recordmp3js_analyser" width="300" height="150"></canvas>
    </div>
      <div style="clear:both"></div>
  </div>
    
  <!--
  <button onclick="startRecording(this);">record</button>
  <button onclick="stopRecording(this);" disabled>stop</button>
  -->
  <h2>Recordings</h2>
  <ul id="recordingslist"></ul>
  
  <h2>Log</h2>
  <pre id="log"></pre>
	
   <script src="js/jquery-1.11.0.min.js"></script>	

  <script src="js/main.js"></script>
  
   <script src="recordmp3.js"></script>
   <script src="js/worker_manager.js"></script>
   <script src="js/init_worker.js"></script>
   
    <a href="http://audior.ec/recordmp3js/">原始網站</a>

    <form action="/php-file-host/upload" target="phpfilehost" method="post" enctype="multipart/form-data">
        <input type="text" name="fname" id="fname" />
        <input type="text" name="file" id="file" />
        <button type="submit">遞交</button>
    </form>
    
</body>
</html>
